on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: '立即构建'
        required: true
        default: 'true'
name: RUN BUILD
jobs:
  flatpak:
    name: "Flatpak"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-22.08
      options: --privileged
    steps:
    - name: Clone Source
      run: |
        git clone --depth=1 https://github.com/pobthebuilder/resolve-flatpak.git blackmagic --recursive
    - name: Upload to wettransfer
      id: wettransfer
      run: |
        curl -fsSL git.io/file-transfer | sh
        # ./transfer wet -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee wettransfer.log
        ./transfer wet -s -p 64 --no-progress blackmagic/com.blackmagic.Resolve.yaml 2>&1 | tee wettransfer.log
        echo "url=$(cat wettransfer.log | grep https | cut -f3 -d' ')" >> $GITHUB_OUTPUT
    - name: upload wettransfer url
      run: |
        echo ${{ steps.wettransfer.outputs.url }}
    - name: Download File
      run: |
        cd blackmagic
        sed -i '/sha256/d' com.blackmagic.Resolve.yaml
        sed -i 's/18\.1\.2_Linux.run/18\.1\.1_Linux.run/' com.blackmagic.Resolve.yaml
        # https://www.videohelp.com/software/DaVinci-Resolve/old-versions
        dnf install -y wget
        wget https://www.videohelp.com/download-HTCKMfntnGvL/DaVinci_Resolve_18.1.1_Linux.zip -O DaVinci_Resolve_18.1.2_Linux.zip
        ls -lah DaVinci_Resolve_18.1.2_Linux.zip
    - name: flatpak action
      uses: flatpak/flatpak-github-actions/flatpak-builder@v4
      with:
        bundle: com.blackmagic.Resolve.flatpak
        manifest-path: blackmagic/com.blackmagic.Resolve.yaml
        # cache-key: flatpak-builder1811
    - name: Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Artifact file
        path: |
          *.flatpak
    - name: Release set path
      run: |
        touch release.txt
        echo "🔗 [wettransfer](${{ steps.wettransfer.outputs.url }})" >> release.txt
        echo "RELEASE_PATH=$PWD" >> $GITHUB_ENV
    - name: Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: flatpakfile
        body_path: release.txt
        files: |
          ${{ env.RELEASE_PATH }}/*.flatpak
